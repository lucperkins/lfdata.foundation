{{ define "title" }}
{{ site.Title }} News | {{ .Title }}
{{ end }}

{{ define "main" }}
{{ partial "news/hero.html" . }}

<section class="section">
  <div class="container">
    <div class="content is-medium">
      {{ .Content }}

      {{ with .Params.read_more }}
      <div class="read-more">
        <a class="button is-primary is-outlined" href="{{ . }}">
          Read more
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
