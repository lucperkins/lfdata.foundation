{{ $info        := site.Params.info.columns }}
{{ $explanation := site.Params.explanation.columns }}

{{ with $info }}
<section class="section has-background-white-bis">
  <div class="container">
    <div class="columns is-variable is-8">
      {{ range . }}
      <div class="column">
        <p class="title has-text-primary is-size-4 is-size-5-mobile has-text-weight-medium">
          {{ .title }}
        </p>

        <hr class="has-background-grey-lighter" />

        <div class="content is-size-5 is-size-6-mobile has-text-weight-light">
          {{ .content | markdownify }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}

{{ with $explanation }}
<section class="section has-background-grey-dark has-text-white">
  <div class="container">
    <div class="columns is-variable is-8">
      {{ range . }}
      <div class="column content is-size-5 is-size-6-mobile has-text-weight-light">
        {{ . | markdownify }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
