{{ $title := .Title }}
{{ $desc  := .Params.description | markdownify }}
<section class="hero is-primary is-medium is-bold pattern-dots-sm">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light has-shadow{{ if $desc }} is-spaced{{ end }}">
        {{ .Title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-4 is-size-5-mobile has-text-weight-medium has-shadow">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
